<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caclulator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caclulator">
        <form class="display">
            <input type="text" name="textview" class="screen" size ='10' readonly>
        </form>
        <div class="buttons">
            <button type="button" class="btn-clear btn-grey">ะก</button>
            <button type="button" class="btn-back btn-grey">&larr;</button>
            <button type="button" class="btn btn-orange" data-num="/">&#247</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-orange" data-num="*">&#215</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-orange" data-num="-">&#8722</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-orange" data-num="+">+</button>
            <button type="button" class="btn btn-null btn-bottom__grey" data-num="0">0</button>
            <button type="button" class="btn btn-bottom__grey" data-num=".">,</button>
            <button type="button" class="btn-equel btn-bottom__orange">=</button>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
