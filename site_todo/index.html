<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Farro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-clear">
                <i class="btn header-clear__btn"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <div class="addtodo">
            <i class="btn addtodo__btn"></i>
            <input type="text" id="input" placeholder="Добавить задание">
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
